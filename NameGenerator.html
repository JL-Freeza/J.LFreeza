<!DOCTYPE html>
<html>
<head>
	<title>Random Generator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<script src="Generator.js"></script>
	
	<div class="container">
		<h1>Random Generator</h1>
		<div class="generator">
			
		</div>
		<div class="generator">
			<h2>Business Name Generator</h2>
			<label for="subject">Enter a subject for your business:</label>
			<input type="text" id="subject" name="subject" placeholder="e.g. Technology">
			<p>Click below to generate a business name:</p>
			<button id="business-btn" onclick="generateBusinessName()">Generate Business Name</button>
			<p id="business-name"></p>
		</div>
	</div>

	<script src="generator.js"></script>
</body>
</html>
